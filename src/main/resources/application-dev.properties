
busvans.datasource.jdbcUrl=${DB_URL:jdbc:mysql://localhost/busvans}
busvans.datasource.username=${DB_USERNAME:root}
busvans.datasource.password=${DB_PASSWORD:}
busvans.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
busvans.datasource.hikari.maximum-pool-size=5
busvans.datasource.hikari.minimum-idle=3
busvans.datasource.hikari.idle-timeout=10000
spring.web.resources.add-mappings=false

# Desabilita gerenciamento automático de schema pelo Hibernate (Flyway controla)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false

# Força padronização de nomes snake_case minúsculos
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# Flyway - executa migrações automaticamente ao iniciar
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=${DB_URL:jdbc:mysql://localhost/busvans}
spring.flyway.user=${DB_USERNAME:root}
spring.flyway.password=${DB_PASSWORD:}

# Desabilita execução automática de data.sql (seed manual)
spring.sql.init.mode=never

notificador.email.host-Servidor: www.matheus.com-dev

server.port: ${SERVER_PORT:8090}

