
busvans.datasource.jdbcUrl=${DB_URL:jdbc:mysql://localhost/busvans}
busvans.datasource.username=${DB_USERNAME:root}
busvans.datasource.password=${DB_PASSWORD:}
busvans.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
busvans.datasource.hikari.maximum-pool-size=5
busvans.datasource.hikari.minimum-idle=3
busvans.datasource.hikari.idle-timeout=10000
spring.web.resources.add-mappings=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# Ensure data.sql runs after Hibernate creates the schema
spring.jpa.defer-datasource-initialization=true
# Run SQL initializer even for non-embedded databases (MySQL in Docker)
spring.sql.init.mode=always

notificador.email.host-Servidor: www.matheus.com-dev

server.port: ${SERVER_PORT:8090}